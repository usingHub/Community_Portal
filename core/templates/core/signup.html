{% extends "core/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="col-md-6 mx-auto">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
</div>
{% endblock %}
