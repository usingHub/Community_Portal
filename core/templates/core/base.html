<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Community Portal{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Page-specific styles -->
    {% block extra_css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">Community Portal</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'request_list' %}">Requests</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'offer_list' %}">Offers</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'create_request' %}">New Request</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'create_offer' %}">New Offer</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Page-specific scripts -->
{% block extra_js %}{% endblock %}

</body>
</html>
