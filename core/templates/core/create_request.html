{% extends 'core/base.html' %}

{% block title %}Create a Request{% endblock %}

{% block extra_css %}
<style>
    h2 {
        color: #0d6efd;
        font-weight: bold;
    }
    .request-form {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
    }
</style>
{% endblock %}

{% block content %}
    <h2>Create a New Help Request</h2>
    <div class="request-form shadow">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
{% endblock %}
