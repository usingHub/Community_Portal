{% extends 'core/base.html' %}

{% block title %}Create a Request{% endblock %}

{% block extra_css %}
<style>
  .request-form {
    background-color: #f8f9fa;
    padding: 2rem;
    border-radius: 12px;
  }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-lg border-0 request-form">
      <div class="card-body">
        <h2 class="card-title text-primary mb-4 text-center">
          <i class="fas fa-hand-paper"></i> Create a New Help Request
        </h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">Submit Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
