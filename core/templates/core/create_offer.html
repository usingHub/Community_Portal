{% extends 'core/base.html' %}

{% block title %}Create an Offer{% endblock %}

{% block extra_css %}
<style>
  .offer-form {
    background-color: #e9f7ef;
    padding: 2rem;
    border-radius: 12px;
  }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-lg border-0 offer-form">
      <div class="card-body">
        <h2 class="card-title text-success mb-4 text-center">
          <i class="fas fa-hand-holding-heart"></i> Create a New Resource Offer
        </h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-success">Submit Offer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
